    <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // set year in footer (if element present)
      if(document.getElementById('year')) document.getElementById('year').textContent = new Date().getFullYear();

      // Bootstrap form validation
      (function () {
        'use strict'
        var form = document.getElementById('contactForm')
        if (form) {
          form.addEventListener('submit', function (event) {
            // Always prevent default — we'll send via fetch so we can show inline feedback
            event.preventDefault()
            event.stopPropagation()

            var alertContainer = document.getElementById('formAlertContainer')
            if (alertContainer) alertContainer.innerHTML = ''

            // If the form is invalid, show validation UI and stop
            if (!form.checkValidity()) {
              form.classList.add('was-validated')
              return
            }

            var submitBtn = form.querySelector('button[type="submit"]')
            if (submitBtn) {
              submitBtn.disabled = true
              submitBtn.dataset.origLabel = submitBtn.textContent
              submitBtn.textContent = 'Sending...'
            }

            var formData = new FormData(form)

            fetch(form.action, {
              method: 'POST',
              body: formData,
              headers: {
                'Accept': 'application/json'
              }
            })
              .then(function (response) {
                if (response.ok) {
                  // Success — show a Bootstrap success alert and reset form
                  if (alertContainer) {
                    alertContainer.innerHTML = '<div id="formAlert" class="alert alert-success" role="alert">Message sent — thank you! I will get back to you soon.</div>'
                  }
                  form.reset()
                  form.classList.remove('was-validated')
                } else {
                  // Try to parse JSON error details from Formspree
                  return response.json().then(function (data) {
                    var msg = 'There was a problem sending your message.'
                    if (data && data.errors) {
                      msg = data.errors.map(function (e) { return e.message }).join('; ')
                    }
                    throw new Error(msg)
                  }).catch(function () {
                    throw new Error('There was a problem sending your message.')
                  })
                }
              })
              .catch(function (err) {
                var msg = err && err.message ? err.message : 'Oops — there was a problem sending your message. Please try again later.'
                if (alertContainer) alertContainer.innerHTML = '<div class="alert alert-danger" role="alert">' + msg + '</div>'
              })
              .finally(function () {
                if (submitBtn) {
                  submitBtn.disabled = false
                  submitBtn.textContent = submitBtn.dataset.origLabel || 'Send Message'
                }
              })
          }, false)
        }
      })()
